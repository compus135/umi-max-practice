<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        当空间不足时，会以 max-width 为准
     -->
    <style>
      #root {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
      }
      .c1 {
        flex: 0 0 16%;
        height: 100px;
        background-color: red;
      }
      .c2 {
        flex: 0 0 84%;
        height: 100px;
        background-color: aqua;
      }
      @media screen and (max-width: 768px) {
        .c1 {
          flex: 0 0 100%;
        }
        .c2 {
          flex: 0 0 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="c1">111</div>
      <div class="c2">222</div>
    </div>
  </body>
</html>
